<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Player</title>
    <link rel="stylesheet" href="css/mainstyle.css">
</head>
<body>
    <nav class="nav">
        <div class="left">
            <img src="icons/menu-icon.png" alt="" class="icons">
            <a href="#" ><img src="images/youtube-logo-dark.png" alt="" id="logo"></a>

        </div>
        <div class="center">
            <form action="">
                <div class="searchbar">
                    <input type="search" name="" placeholder="search..">
                    <button>Search</button>
                </div>
            </form>

        </div>
        <div class="right">
            <img src="icons/video-button.png" alt="" class="icon space">
            <img src="icons/notification-bell.png" alt="" class="icon space">
            <img src="icons/profile-pic.png" alt="" class="icon space">


        </div>
    </nav>


    <section>
        <div class="video-content">

            <div class="video">

                <iframe width="853" height="480" src="https://www.youtube.com/embed/gT0Lh1eYk78" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-main-content">
                <div class="video-title-border">
                    <div class="title">
                        <h1>HTML, CSS, JavaScript Explained [in 4 minutes for beginners]</h1>
                    </div>
                    <div class="stats">
                        <p>298,739 views â€¢Oct 16, 2016 8K 190 Share Save</p>
                    </div>
                </div>
                <div class="video-description border">
                    <div class="row-1">
                        <a href="#"><img src="" alt="" class="profile-pic"></a>
                    </div>
                    <div class="row-2">
                        <p>The memories</p>
                        <p>Descriptin</p>
                        <div class="desc">
                            <p>This is the description text</p>
                            <p>this is another line</p>
                        </div>
                        <button><a href="">Show More</a></button>
                    </div>
                    
                </div>
                <div class="row-3">
                    <button>Subscribe</button>
                </div>
            </div>
        </div>
        <div class="comments">
            <div class="comments-header">
                <h1>0 Comments</h1>
            </div>
            <div class="public-comments">
                <img src="" alt="" class="profile-pic">
                <input type="text" placeholder="Add a Public Comment">
            </div>
        </div>
    </section>
    <aside>
        <div class="up-next">
            <p>Up Next</p>
        </div>
        <div class="next-vid">
            <div class="video-thumb">
                <img src="" alt="">
            </div>
            <div class="next-video-details">
                <p>this is the next video</p>
                <p class="gray-text">A real person</p>
                <p class="gray-text">1 m Views</p>
            </div>
        </div>
    </aside>
    
</body>
</html>
